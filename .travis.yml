dist: trusty
sudo: required

language: node_js

node_js:
  - "8.10"

cache:
  yarn: true
  directories:
     - ./node_modules
     - $HOME/.cache/yarn
     - $HOME/.npm

matrix:
  fast_finish: true

before_install:
  - node --version
  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - yarn global add lerna

install:
  - yarn bootstrap

script:
  - yarn lint
  - lerna run stylelint
  - lerna run test
  - lerna run build

notifications:
  email:
    on_success: never
    on_failure: change
